{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row banner main">
		<div class="col-md-11 padding-none">
			<h1>Edit SmartPhone Model</h1>
		</div>
	</div>
	<div class="row patch">
		<div class="col-md-6 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{editPhonemodel.name }}">
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{editPhonemodel.description}}</textarea>
					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{editPhonemodel.price}}">
					</div>
          <label for="memory">Memory:</label>
					<input type ="text" maxlength="100" class="form-control" name="memory" value="{{editPhonemodel.memory}}">
          <label for="os">OS:</label>
					<input type ="text" maxlength="100" class="form-control" name="os" value="{{editPhonemodel.os}}">
					<div class = "col-md-11 padding-top"></div>
					<button type="submit" class="btn btn-default" id="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				</div>
			</form>
			<a href = '{{url_for('showSmartphones')}}'>
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
			</a>
		</div>
	</div>
{% endblock %}
