{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class = "row patch">
	<div class = "col-md-12">
	<h2> Are you sure you want to delete {{smartPhone.name}}? </h2>
		<form action="#" method = 'post'>
			<button type="submit" class="btn btn-default delete" id="submit" type="submit">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
			</button>
		</form>
		<a href = '{{url_for('showSmartphones')}}'>
			<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
			</button>
		</a>
	</div>
	<div class = "col-md-11 padding-top"></div>
</div>
{% endblock %}
